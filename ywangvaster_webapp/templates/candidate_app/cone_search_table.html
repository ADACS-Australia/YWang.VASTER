  <div class="col">
    <h4>Nearby Candidates:</h4>
    <table class="fl-table">
      <tr>
        <th>ID</th>
        <th>RA</th>
        <th>Dec</th>
        <th>Sep (arcmin)</th>
      </tr>
      {% for result in table %}
      <tr>
        <td><a href="/candidate_rating/{{ result.name }}/" style="text-decoration:None">{{ result.name }}</a></td>
        <td>{{ result.ra_str }}</td>
        <td>{{ result.dec_str }}</td>
        <td>{{ result.sep|floatformat:2 }}</td>
      </tr>
      {% empty %}
      <tr>
        <td>No Sources found</td>
      </tr>
      {% endfor %}
    </table>
  </div>
