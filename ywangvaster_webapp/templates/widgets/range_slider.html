<div class="range_container">
  <div class="sliders_control">
    {{ subwidgets.0 }}
    <!-- The range slider -->
  </div>
  <div class="form_control">
    <div class="form_control_container">
      <div class="form_control_container__time">Min</div>
      {{ subwidgets.1 }}
      <!-- Hidden input for min value -->
      <input
        class="form_control_container__time__input"
        type="number"
        id="fromInput"
        value="{{ widgets.subwidgets.value.0 }}"
        min="0"
        max="100"
      />
    </div>
    <div class="form_control_container">
      <div class="form_control_container__time">Max</div>
      {{ subwidgets.2 }}
      <!-- Hidden input for max value -->
      <input
        class="form_control_container__time__input"
        type="number"
        id="toInput"
        value="{{ widgets.subwidgets.value.1 }}"
        min="0"
        max="100"
      />
    </div>
  </div>
</div>

<style>
  .range_container {
    display: flex;
    flex-direction: column;
    width: 80%;
    margin: 35% auto;
  }

  .sliders_control {
    position: relative;
    min-height: 50px;
  }

  .form_control {
    position: relative;
    display: flex;
    justify-content: space-between;
    font-size: 24px;
    color: #635a5a;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    pointer-events: all;
    width: 24px;
    height: 24px;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 0 1px #c6c6c6;
    cursor: pointer;
  }

  input[type="range"]::-moz-range-thumb {
    -webkit-appearance: none;
    pointer-events: all;
    width: 24px;
    height: 24px;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 0 1px #c6c6c6;
    cursor: pointer;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    background: #f7f7f7;
  }

  input[type="range"]::-webkit-slider-thumb:active {
    box-shadow: inset 0 0 3px #387bbe, 0 0 9px #387bbe;
    -webkit-box-shadow: inset 0 0 3px #387bbe, 0 0 9px #387bbe;
  }

  input[type="number"] {
    color: #8a8383;
    width: 50px;
    height: 30px;
    font-size: 20px;
    border: none;
  }

  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    opacity: 1;
  }

  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    height: 2px;
    width: 100%;
    position: absolute;
    background-color: #c6c6c6;
    pointer-events: none;
  }

  #rangeSlider {
    height: 0;
    z-index: 1;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const rangeSlider = document.getElementById("id_range_values_0");
    const fromInput = document.getElementById("fromInput");
    const toInput = document.getElementById("toInput");
    const minValue = document.getElementById("id_range_values_1");
    const maxValue = document.getElementById("id_range_values_2");

    function updateSlider() {
      const min = parseInt(fromInput.value, 10);
      const max = parseInt(toInput.value, 10);
      rangeSlider.value = (min + max) / 2; // Simple example, adjust as needed
      fillSlider(min, max);
    }

    function fillSlider(min, max) {
      const rangeDistance = rangeSlider.max - rangeSlider.min;
      const fromPosition = min - rangeSlider.min;
      const toPosition = max - rangeSlider.min;
      rangeSlider.style.background = `linear-gradient(
          to right,
          #C6C6C6 0%,
          #C6C6C6 ${(fromPosition / rangeDistance) * 100}%,
          #25daa5 ${(fromPosition / rangeDistance) * 100}%,
          #25daa5 ${(toPosition / rangeDistance) * 100}%, 
          #C6C6C6 ${(toPosition / rangeDistance) * 100}%, 
          #C6C6C6 100%)`;
    }

    rangeSlider.addEventListener("input", function () {
      const min = parseInt(fromInput.value, 10);
      const max = parseInt(toInput.value, 10);
      minValue.value = min;
      maxValue.value = max;
      updateSlider();
    });

    fromInput.addEventListener("input", updateSlider);
    toInput.addEventListener("input", updateSlider);

    updateSlider(); // Initial fill
  });
</script>
